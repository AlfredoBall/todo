# NGINX configuration for SPA routing to Angular and React apps

worker_processes 1;

events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name _;
        root /home/site/wwwroot;

        # Angular SPA routing
        location /todo/angular/ {
            try_files $uri $uri/ /todo/angular/index.html;
        }

        # React SPA routing
        location /todo/react/ {
            try_files $uri $uri/ /todo/react/index.html;
        }

        # Serve shared policies
        location /policies/ {
            try_files $uri =404;
        }

        # Default fallback (optional)
        location / {
            return 404;
        }
    }
}
