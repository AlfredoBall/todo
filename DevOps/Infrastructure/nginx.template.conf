server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;
    absolute_redirect off;
    resolver 127.0.0.11 ipv6=off;

    # API proxy (templated)
    location /api/ {
        proxy_pass __API_BASE_URL__;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Global policies
    location ^~ /policies/ {
        alias /usr/share/nginx/html/shared/policies/;
        try_files $uri =404;
    }

    # Normalize no-trailing-slash app roots
    location = /todo/react     { return 302 /todo/react/; }
    location = /todo/angular   { return 302 /todo/angular/; }

    # Public path rewrites
    location ^~ /todo/react/ {
        rewrite ^/todo/react(/.*)$ /react$1 last;
    }

    location ^~ /todo/angular/ {
        rewrite ^/todo/angular(/.*)$ /angular$1 last;
    }

    # React SPA
    location ^~ /react/ {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /react/index.html;
    }

    # Angular SPA
    location ^~ /angular/ {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /angular/index.html;
    }

    # Direct access to shared policies (post-rewrite)
    location ^~ /shared/policies/ {
        alias /usr/share/nginx/html/shared/policies/;
        try_files $uri =404;
    }

    # Default redirect
    location = / {
        return 302 /todo/react/;
    }
}
