server {
    listen 80;
    server_name _;
    absolute_redirect off;

    # 1. API Proxy (Azureâ€‘safe)
    location /api/ {
        proxy_pass https://todo-api-app-service.azurewebsites.net;
        proxy_http_version 1.1;
        proxy_set_header Host todo-api-app-service.azurewebsites.net;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 2. Shared Policies (must override SPA)
    location ^~ /todo/policies/ {
        alias /home/site/wwwroot/todo/policies/;
        autoindex off;
    }

    # 3. Angular App
    location /todo/angular/ {
        alias /home/site/wwwroot/todo/angular/;
        index index.html;
        try_files $uri $uri/ /todo/angular/index.html;
    }

    # 4. React App
    location /todo/react/ {
        alias /home/site/wwwroot/todo/react/;
        index index.html;
        try_files $uri $uri/ /todo/react/index.html;
    }

    # 5. Root
    location / {
        root /home/site/wwwroot;
        try_files $uri $uri/ =404;
    }
}