# NGINX configuration for SPA routing
server {
    listen 80;
    server_name _;

    # Proxy API requests to backend API
    location /api/ {
        resolver 168.63.129.16 valid=30s;
        set $api_backend "https://todo-api-app-service.azurewebsites.net";
        proxy_pass $api_backend;
        proxy_http_version 1.1;

        # CHANGE THIS: Hardcode the API host so Azure routes correctly
        proxy_set_header Host todo-api-app-service.azurewebsites.net; 
        
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 2. POLICIES: Now these will finally work because Nginx isn't crashed
    location /todo/policies/ {
        alias /home/site/wwwroot/todo/policies/;
        autoindex off;
    }

    # 3. SPA REFRESH: These will now work too
    location /todo/angular/ {
        alias /home/site/wwwroot/todo/angular/;
        try_files $uri $uri/ /todo/angular/index.html;
    }

    location /todo/react/ {
        alias /home/site/wwwroot/todo/react/;
        try_files $uri $uri/ /todo/react/index.html;
    }

    # 4. ROOT
    location / {
        root /home/site/wwwroot;
        try_files $uri $uri/ =404;
    }
}
