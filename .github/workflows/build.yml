name: Build API, React, and Angular

on:
  workflow_call:
    inputs:
      api_url:
        description: 'API base URL from Terraform'
        required: true
        type: string
      angular_url:
        description: 'Angular Static Web App URL from Terraform'
        required: false
        type: string
      react_url:
        description: 'React Static Web App URL from Terraform'
        required: false
        type: string
      frontend_client_id:
        description: 'Frontend app registration client ID'
        required: false
        type: string
      api_client_id:
        description: 'API app registration client ID'
        required: false
        type: string
      api_scope_string:
        description: 'API scope for authentication'
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    environment: development
    strategy:
      matrix:
        project:
          - Services/API/Todo.API
          - Services/Web/React/todo
          - Services/Web/Angular/todo
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        if: matrix.project != 'Services/API/Todo.API'
        uses: actions/setup-node@v4
        with:
          node-version: '24.11.1'

      - name: Set up .NET 10
        if: matrix.project == 'Services/API/Todo.API'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install dependencies (React/Angular)
        if: matrix.project != 'Services/API/Todo.API'
        working-directory: ${{ matrix.project }}
        run: |
          npm ci

      - name: Build React app
        if: matrix.project == 'Services/Web/React/todo'
        working-directory: ${{ matrix.project }}
        env:
          VITE_API_BASE_URL: ${{ inputs.api_url }}/api
          VITE_CLIENT_ID: ${{ inputs.frontend_client_id }}
          VITE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          VITE_REDIRECT_URI: ${{ inputs.react_url }}
          VITE_POST_LOGOUT_REDIRECT_URI: ${{ inputs.react_url }}
          VITE_API_SCOPES: ${{ inputs.api_scope_string }}
        run: npm run build

      - name: Generate Angular environment.ts file
        if: matrix.project == 'Services/Web/Angular/todo'
        working-directory: ${{ matrix.project }}
        run: |
          cat <<EOF > src/environments/environment.ts
          export const environment = {
            NG_APP_API_BASE_URL: '${{ inputs.api_url }}/api',
            NG_APP_AzureAd__ClientID: '${{ inputs.frontend_client_id }}',
            NG_APP_AzureAd__TenantId: '${{ secrets.AZURE_TENANT_ID }}',
            NG_APP_RedirectUri: '${{ inputs.angular_url }}',
            NG_APP_PostLogoutRedirectUri: '${{ inputs.angular_url }}',
            NG_APP_apiScopes: '${{ inputs.api_scope_string }}'
          };
          EOF

      - name: Build Angular app
        if: matrix.project == 'Services/Web/Angular/todo'
        working-directory: ${{ matrix.project }}
        run: npm run build -- --configuration production

      - name: Build .NET API
        if: matrix.project == 'Services/API/Todo.API'
        working-directory: ${{ matrix.project }}
        run: dotnet publish -c Release -o ./publish

      - name: Upload API artifact
        if: matrix.project == 'Services/API/Todo.API'
        uses: actions/upload-artifact@v4
        with:
          name: api
          path: Services/API/Todo.API/publish

      - name: Upload React artifact
        if: matrix.project == 'Services/Web/React/todo'
        uses: actions/upload-artifact@v4
        with:
          name: react
          path: Services/Web/React/todo/dist

      - name: Upload Angular artifact
        if: matrix.project == 'Services/Web/Angular/todo'
        uses: actions/upload-artifact@v4
        with:
          name: angular
          path: Services/Web/Angular/todo/dist
