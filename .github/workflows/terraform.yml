name: Terraform Infrastructure

on:
  workflow_call:
    inputs:
      api_build_configuration:
        description: 'Build configuration for the API project'
        required: true
        type: string
        default: 'Release'
    outputs:
      api_url:
        description: "API App Service URL"
        value: ${{ jobs.terraform.outputs.api_url }}
      frontend_url:
        description: "Frontend App Service URL"
        value: ${{ jobs.terraform.outputs.frontend_url }}
      frontend_client_id:
        description: "Frontend App Registration Client ID"
        value: ${{ jobs.terraform.outputs.frontend_client_id }}
      api_client_id:
        description: "API App Registration Client ID"
        value: ${{ jobs.terraform.outputs.api_client_id }}
      api_scope_uri:
        description: "API OAuth Scope URI"
        value: ${{ jobs.terraform.outputs.api_scope_uri }}
      api_build_configuration:
        description: 'Build configuration for the API project'
        value: ${{ inputs.api_build_configuration }}
  workflow_dispatch:
    inputs:
      api_build_configuration:
        description: 'Build configuration for the API project'
        required: true
        type: string
        default: 'Release'
jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: development
    permissions:
      id-token: write
      contents: read
    env:
      TERRAFORM_DIR: DevOps/Infrastructure/Terraform
      TF_VAR_API_BUILD_CONFIGURATION: ${{ inputs.api_build_configuration }}
    outputs:
      tenant_id: ${{ steps.terraform_output.outputs.tenant_id }}
      api_url: ${{ steps.terraform_output.outputs.api_url }}
      frontend_url: ${{ steps.terraform_output.outputs.frontend_url }}
      frontend_client_id: ${{ steps.terraform_output.outputs.frontend_client_id }}
      api_client_id: ${{ steps.terraform_output.outputs.api_client_id }}
      api_scope_uri: ${{ steps.terraform_output.outputs.api_scope_uri }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: false

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.2
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ vars.AZURE_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ vars.TF_STORAGE_ACCOUNT_NAME }}" \
            -backend-config="container_name=${{ vars.TF_CONTAINER_NAME }}" \
            -backend-config="key=${{ vars.TF_STATE_KEY }}"

      - name: Import Resource Group (if not in state)
        working-directory: ${{ env.TERRAFORM_DIR }}
        continue-on-error: true
        run: |
          # Check if resource group is in state
          if ! terraform state list | grep -q "azurerm_resource_group.rg"; then
            echo "Resource group not in state, importing..."
            terraform import azurerm_resource_group.rg "/subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ vars.AZURE_RESOURCE_GROUP }}"
          else
            echo "Resource group already in state, skipping import"
          fi

      - name: Terraform Plan
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: terraform plan -out=tfplan
        env:
          TF_VAR_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
          TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Apply
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: terraform apply -auto-approve tfplan

      - name: Capture Terraform Outputs
        id: terraform_output
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: |
          API_URL=$(terraform output -raw api_app_service_default_url)
          FRONTEND_URL=$(terraform output -raw frontend_app_service_default_url)
          FRONTEND_CLIENT_ID=$(terraform output -raw frontend_app_id)
          API_CLIENT_ID=$(terraform output -raw api_app_registration_app_id)
          TENANT_ID=${{ secrets.AZURE_TENANT_ID }}
          API_SCOPE_URI=$(terraform output -raw api_scope_uri)
          API_BUILD_CONFIGURATION=${{ inputs.api_build_configuration }}
          echo "api_url=$API_URL" >> $GITHUB_OUTPUT
          echo "frontend_url=$FRONTEND_URL" >> $GITHUB_OUTPUT
          echo "frontend_client_id=$FRONTEND_CLIENT_ID" >> $GITHUB_OUTPUT
          echo "api_client_id=$API_CLIENT_ID" >> $GITHUB_OUTPUT
          echo "tenant_id=$TENANT_ID" >> $GITHUB_OUTPUT
          echo "api_scope_uri=$API_SCOPE_URI" >> $GITHUB_OUTPUT
          echo "api_build_configuration=$API_BUILD_CONFIGURATION" >> $GITHUB_OUTPUT