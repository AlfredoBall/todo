name: Build & Upload API Artifact

on:
  workflow_call:
    inputs:
      target_env:
        description: 'Target environment'
        required: true
        type: string

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      api_changed: ${{ steps.filter.outputs.api }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            api:
              - 'Services/API/Todo.API/**'
              - '.github/workflows/build-api.yml'

  build-api:
    needs: check-changes
    runs-on: ubuntu-latest
    environment: ${{ inputs.target_env }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache API Build
        id: api-cache
        uses: actions/cache@v4
        with:
          path: "publish-output"
          # Unique key per environment and file state
          key: ${{ runner.os }}-api-${{ inputs.target_env }}-${{ hashFiles('Services/API/Todo.API/**') }}
          restore-keys: |
            ${{ runner.os }}-api-${{ inputs.target_env }}-

      - name: Set up .NET 10
        if: needs.check-changes.outputs.api_changed == 'true' || steps.api-cache.outputs.cache-hit != 'true'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore NuGet packages
        if: needs.check-changes.outputs.api_changed == 'true' || steps.api-cache.outputs.cache-hit != 'true'
        working-directory: Services/API/Todo.API
        run: dotnet restore

      - name: Build .NET API
        if: needs.check-changes.outputs.api_changed == 'true' || steps.api-cache.outputs.cache-hit != 'true'
        run: |
          dotnet publish Services/API/Todo.API \
            -c ${{ vars.API_BUILD_CONFIGURATION }} \
            -o "./publish-output"

      # ALWAYS RUNS: Ensures the artifact is available for deploy-api even if build was skipped
      - name: Upload API Artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-${{ inputs.target_env }}
          path: "publish-output"
          retention-days: 1