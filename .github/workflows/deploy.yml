name: Deploy API, React, and Angular

on:
  workflow_call:
    inputs:
      api_url:
        description: 'API base URL from Terraform'
        required: false
        type: string
        default: ''
      angular_url:
        description: 'Angular Static Web App URL from Terraform'
        required: false
        type: string
        default: ''
      react_url:
        description: 'React Static Web App URL from Terraform'
        required: false
        type: string
        default: ''
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: development
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4


      - name: Download API artifact
        uses: actions/download-artifact@v4
        with:
          name: api
          path: api_artifact

      - name: Download Angular artifact
        uses: actions/download-artifact@v4
        with:
          name: angular
          path: angular_artifact

      - name: Download React artifact
        uses: actions/download-artifact@v4
        with:
          name: react
          path: react_artifact

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: false
          allow-no-subscriptions: true

      - name: Prepare combined frontend package
        run: |
          mkdir -p frontend_package/todo/angular
          mkdir -p frontend_package/todo/react
          cp -r angular_artifact/* frontend_package/todo/angular/
          cp -r react_artifact/* frontend_package/todo/react/
          # Copy NGINX config for SPA routing
          cp nginx.conf frontend_package/nginx.conf

      - name: Deploy combined frontend to Azure Web App (Linux)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ vars.AZURE_FRONTEND_APP_SERVICE_NAME }}
          package: frontend_package
