name: Deploy API, React, and Angular

# This workflow runs after the "Build API, React, and Angular" workflow completes successfully.
# It uses workflow_run trigger to create an explicit dependency on the build workflow.
on:
  workflow_run:
    workflows: ["Build API, React, and Angular"]
    types:
      - completed
    branches: [ main ]
  
jobs:
  deploy:
    # Only run this job if the build workflow completed successfully (no build errors)
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    environment: development
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download API artifact
        uses: actions/download-artifact@v4
        with:
          name: api
          path: api_artifact
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: Download React artifact
        uses: actions/download-artifact@v4
        with:
          name: react
          path: react_artifact
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: Download Angular artifact
        uses: actions/download-artifact@v4
        with:
          name: angular
          path: angular_artifact
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}


      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: false
          allow-no-subscriptions: true


      - name: Deploy API to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ vars.AZURE_API_APP_SERVICE_NAME }}
          package: api_artifact


      - name: Deploy React to Azure Static Web App
        run: |
          npm install -g @azure/static-web-apps-cli
          swa deploy ./react_artifact --env production --subscription-id ${{ secrets.AZURE_SUBSCRIPTION_ID }} --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} --app-name ${{ vars.AZURE_STATIC_WEBAPP_NAME_REACT }} --no-use-keychain


      - name: Deploy Angular to Azure Static Web App
        run: |
          npm install -g @azure/static-web-apps-cli
          swa deploy ./angular_artifact/todo/browser --env production --subscription-id ${{ vars.AZURE_SUBSCRIPTION_ID }} --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} --app-name ${{ vars.AZURE_STATIC_WEBAPP_NAME_ANGULAR }} --no-use-keychain
