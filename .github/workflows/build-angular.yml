name: Build & Upload Angular Artifact

on:
  workflow_call:
    inputs:
      target_env:
        description: 'Target environment'
        required: true
        type: string
      api_url:
        description: 'API base URL from Terraform'
        required: true
        type: string
      angular_url:
        description: 'Angular Static Web App URL from Terraform'
        required: false
        type: string
      frontend_client_id:
        description: 'Frontend app registration client ID'
        required: false
        type: string
      api_client_id:
        description: 'API app registration client ID'
        required: false
        type: string
      api_scope_uri:
        description: 'API scope URI for authentication'
        required: false
        type: string

env:
  WEB_PATH: 'Services/Web/Angular/todo'

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      web_changed: ${{ steps.filter.outputs.web }}
    steps:
      - uses: actions/checkout@v5
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            web:
              - "${{ env.WEB_PATH }}/**"
              - '.github/workflows/build-angular.yml'
              - '.github/workflows/main.yml'

  build-angular:
    needs: check-changes
    runs-on: ubuntu-latest
    environment: ${{ inputs.target_env }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Cache Angular Build
        id: angular-cache
        uses: actions/cache@v4
        with:
          path: "${{ env.WEB_PATH }}/dist"
          key: ${{ runner.os }}-angular-${{ inputs.target_env }}-${{ hashFiles(format('{0}/**', env.WEB_PATH)) }}
          restore-keys: |
            ${{ runner.os }}-angular-${{ inputs.target_env }}-

      - name: Set up Bun
        if: needs.check-changes.outputs.web_changed == 'true' || steps.angular-cache.outputs.cache-hit != 'true'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Set up Node.js (Fallback for Angular CLI)
        if: needs.check-changes.outputs.web_changed == 'true' || steps.angular-cache.outputs.cache-hit != 'true'
        uses: actions/setup-node@v6
        with:
          node-version: '24' # Using stable 24 for 2025 production builds

      - name: Install dependencies
        if: needs.check-changes.outputs.web_changed == 'true' || steps.angular-cache.outputs.cache-hit != 'true'
        working-directory: ${{ env.WEB_PATH }}
        run: bun install --frozen-lockfile

      - name: Generate Angular environment.ts file
        if: needs.check-changes.outputs.web_changed == 'true' || steps.angular-cache.outputs.cache-hit != 'true'
        working-directory: ${{ env.WEB_PATH }}
        run: |
          cat <<EOF > src/environments/environment.ts
          export const environment = {
            NG_APP_API_BASE_URL: '${{ inputs.api_url }}/api',
            NG_APP_AzureAd__ClientID: '${{ inputs.frontend_client_id }}',
            NG_APP_AzureAd__TenantId: '${{ secrets.AZURE_TENANT_ID }}',
            NG_APP_RedirectUri: '${{ inputs.angular_url }}',
            NG_APP_PostLogoutRedirectUri: '${{ inputs.angular_url }}',
            NG_APP_apiScopes: '${{ inputs.api_scope_uri }}'
          };
          EOF

      - name: Build Angular App
        if: needs.check-changes.outputs.web_changed == 'true' || steps.angular-cache.outputs.cache-hit != 'true'
        run: bun run build -- --configuration production

      - name: Upload Angular Artifact
        uses: actions/upload-artifact@v4
        with:
          name: angular-${{ inputs.target_env }}
          path: ${{ env.WEB_PATH }}/dist/
          include-hidden-files: true
          retention-days: 1