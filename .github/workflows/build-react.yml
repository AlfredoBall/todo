name: Build & Upload React Artifact

on:
  workflow_call:
    inputs:
      target_env:
        description: 'Target environment'
        required: true
        type: string
      api_url:
        description: 'API base URL from Terraform'
        required: true
        type: string
      react_url:
        description: 'React Static Web App URL from Terraform'
        required: false
        type: string
      frontend_client_id:
        description: 'Frontend app registration client ID'
        required: false
        type: string
      api_client_id:
        description: 'API app registration client ID'
        required: false
        type: string
      api_scope_uri:
        description: 'API scope URI for authentication'
        required: false
        type: string

env:
  WEB_PATH: 'Services/Web/React/todo'

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      web_changed: ${{ steps.filter.outputs.web }}
    steps:
      - uses: actions/checkout@v5
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            web:
              - "${{ env.WEB_PATH }}/**"
              - '.github/workflows/build-react.yml'
              - '.github/workflows/main.yml'

  build-react:
    needs: check-changes
    runs-on: ubuntu-latest
    environment: ${{ inputs.target_env }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Cache React Build
        id: react-cache
        uses: actions/cache@v4
        with:
          path: "${{ env.WEB_PATH }}/dist"
          key: ${{ runner.os }}-react-${{ inputs.target_env }}-${{ hashFiles(format('{0}/**', env.WEB_PATH)) }}
          restore-keys: |
            ${{ runner.os }}-react-${{ inputs.target_env }}-

      - name: Set up Bun
        if: needs.check-changes.outputs.web_changed == 'true' || steps.react-cache.outputs.cache-hit != 'true'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Set up Node.js
        if: needs.check-changes.outputs.web_changed == 'true' || steps.react-cache.outputs.cache-hit != 'true'
        uses: actions/setup-node@v6
        with:
          node-version: '24' # Maintained Node 24 (LTS as of 2025)

      - name: Install dependencies
        if: needs.check-changes.outputs.web_changed == 'true' || steps.react-cache.outputs.cache-hit != 'true'
        working-directory: ${{ env.WEB_PATH }}
        run: bun install --frozen-lockfile

      - name: Build React app
        if: needs.check-changes.outputs.web_changed == 'true' || steps.react-cache.outputs.cache-hit != 'true'
        working-directory: ${{ env.WEB_PATH }}
        env:
          VITE_API_BASE_URL: ${{ inputs.api_url }}/api
          VITE_CLIENT_ID: ${{ inputs.frontend_client_id }}
          VITE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          VITE_REDIRECT_URI: ${{ inputs.react_url }}
          VITE_POST_LOGOUT_REDIRECT_URI: ${{ inputs.react_url }}
          VITE_API_SCOPE_URI: ${{ inputs.api_scope_uri }}
        run: bun run build -- --mode production