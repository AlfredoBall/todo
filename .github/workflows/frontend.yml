name: Build & Deploy Frontend

on:
  workflow_call:
    inputs:
      target_env:
        description: 'Target environment'
        required: true
        type: string
      api_url:
        description: 'API base URL'
        required: true
        type: string
      frontend_url:
        description: 'Frontend Static Web App URL from Terraform'
        required: false
        type: string
      frontend_client_id:
        description: 'Frontend app registration client ID'
        required: false
        type: string
      api_client_id:
        description: 'API app registration client ID'
        required: false
        type: string
      api_scope_uri:
        description: 'API scope URI for authentication'
        required: false
        type: string

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      frontend_changed: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Check for Frontend Changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - 'Services/Web/Angular/todo/**'
              - 'Services/Web/React/todo/**'
              - 'DevOps/Infrastructure/**'
              - '.github/workflows/main.yml'
              - '.github/workflows/frontend.yml'

  deploy-frontend:
    needs: check-changes
    if: needs.check-changes.outputs.frontend_changed == 'true'
    runs-on: ubuntu-latest
    environment: ${{ inputs.target_env }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      # -----------------------------
      # Build Angular
      # -----------------------------
      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Build Angular
        working-directory: Services/Web/Angular/todo
        run: |
          bun install --frozen-lockfile
          bun run build -- --configuration production

      # -----------------------------
      # Build React
      # -----------------------------
      - name: Build React
        working-directory: Services/Web/React/todo
        run: |
          bun install --frozen-lockfile
          bun run build -- --mode production

      # -----------------------------
      # Generate SPA env.js
      # -----------------------------
      - name: Generate SPA Environment File
        shell: pwsh
        run: |
          $json = @{
            API_BASE_URL            = "${{ inputs.api_url }}"
            FRONTEND_POST_LOGOUT_REDIRECT_URI        = "${{ inputs.frontend_url }}"
            FRONTEND_APP_REGISTRATION_CLIENT_ID  = "${{ inputs.frontend_client_id }}"
            API_SCOPE_URI       = "${{ inputs.api_scope_uri }}"
            TENANT_ID          = "${{ secrets.AZURE_TENANT_ID }}"
          } | ConvertTo-Json -Depth 10

          pwsh -File DevOps/Build/Web/SPA/generate-spa-env.ps1 `
            -OutputPath "Services/Web/shared/env.js" `
            -InputJson $json

      # -----------------------------
      # Build & Push Docker Image
      # -----------------------------
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ vars.FRONTEND_IMAGE}} \
            -f DevOps/Build/Web/SPA/Dockerfile.production .

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ vars.FRONTEND_IMAGE}}
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: false
          allow-no-subscriptions: true

      - name: Update Frontend Azure Container App Settings
        uses: azure/cli@v1
        with:
          inlineScript: |
            az containerapp update \
              --name "${{ vars.AZURE_FRONTEND_CONTAINER_APP_NAME }}-${{ inputs.target_env }}" \
              --resource-group "${{ vars.AZURE_RESOURCE_GROUP }}-${{ inputs.target_env }}" \
              --set-env-vars API_BASE_URL="${{ inputs.api_url }}"